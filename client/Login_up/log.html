<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <Link rel="stylesheet" href="log.css">

</head>

<body>
    <h2></h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="LogIn" action="signIn" method="POST">
                <h1>Sign in</h1>
                <span>use your email pr username</span>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="google.com">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Freelancers and Companies </h1>
                    <p>Enter your personal details and start journey with each other</p>
                    <button class="ghost" id="signUp" onclick="signup.html" style="color: white;"><a
                            href="signup.html">Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
